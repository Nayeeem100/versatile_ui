<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>versatile_ui</title>
    <script
      src="https://kit.fontawesome.com/1c1e35be50.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav_contenar">
        <div class="nav_title">
          <h1><i>Fitness</i></h1>
        </div>

        <div class="nav_opt">
          <p><span class="orng">Home</span></p>
          <p class="opt_nam">Service</p>
          <p class="opt_nam">Contact</p>
          <p class="opt_nam">About</p>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- banner section -->
      <section class="banner_contenar">
        <div class="text_contenar">
          <h2 class="ban_text_title">
            Get body in <br />
            <span class="shape">shape</span> & stay <br />
            healthy
          </h2>
          <p class="ban_sub_title">
            A huge selection of health and fitness content, healthy recipes
            <br />
            and transformation stories to help you get fit and stay fit!
          </p>
          <button class="btn_prymari">Join Club Now!</button>
          <button class="dow_btn">Download App</button>
        </div>

        <div class="img_contenar">
          <img src="images/images2.png" alt="" />
          <div class="top_card">
            <h5>500+</h5>
            <p>Free Workout Videos</p>
          </div>
          <div class="bottom_card">
            <h5>350+</h5>
            <p>Video tutorial</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
